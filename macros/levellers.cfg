[gcode_macro CSI]
description: Level the bed
gcode:
    M117 Calibration Sequence Initiated!

    BED_MESH_CLEAR
    BED_MESH_PROFILE REMOVE=default
    SCREWS_TILT_CALCULATE

[gcode_macro CALZ]
description: Calibrate Z axis
gcode:
    PROBE_CALIBRATE

[gcode_macro CALM]
description: Calibrate bed mesh
gcode:
    BED_MESH_CALIBRATE
